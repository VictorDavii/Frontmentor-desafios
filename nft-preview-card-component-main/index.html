<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

 
</head>
<body>
  <main class="main">
    <div class="wrapper-card">
      <section class="wrapper-img">
          <img src="images/image-equilibrium.jpg" alt="#">
      </section>
      <section class="info-card">
        <h1>
            Equilibrium #3429
        </h1>
        <p>our Equilibrium collection promotes balance and calm.</p>
        <div class="info-status">
          <span id="value">0.041ETH</span>
          <span id="date"><i class="fa-solid fa-clock"></i>3 Days left</span>
        </div>
        <div class="creator">
          <img src="images/image-avatar.png" alt="perfil-logo"><p>creation of <span>Jules Wyvern</span></p>
        </div>
      </section>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Victor Davi Camacho</a>.
  </div>
</body>

<script src="https://kit.fontawesome.com/0317569fc4.js" crossorigin="anonymous"></script>

</html>
