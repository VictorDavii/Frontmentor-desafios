<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet"
  href="https://fonts.googleapis.com/css?family=Hanken+Grotesk">
</head>

<body>

  <main>
    <div class="card">
      <div class="result">
        <h1>
          Your result
        </h1>
        <div class="round-number">
          <span>76</span>
          <p>of 100</p>
        </div>
        <div class="card-info">
          <h2>Great</h2>
          <p>Your scored higher than 65% of the people who have taken
            these tests.
          </p>
        </div>
      </div>
      <div class="summary">
        <span>Summary</span>
        <ul id="info">
          <li>
            <div class="left-block">
              <img src="assets/images/icon-memory.svg" alt="cerebro">
              <span>
                reaction
              </span>
            </div>
            <div class="right-block">
              <span class="number">
                76 <span class="cem">/ 100</span>
              </span>
            </div>
          </li>
          <li>
            <div class="left-block">
              <img src="assets/images/icon-memory.svg" alt="cerebro">
              <span>
                reaction
              </span>
            </div>
            <div class="right-block">
              <span class="number">
                76 <span class="cem">/ 100</span>
              </span>
            </div>
          </li><li>
            <div class="left-block">
              <img src="assets/images/icon-memory.svg" alt="cerebro">
              <span>
                reaction
              </span>
            </div>
            <div class="right-block">
              <span class="number">
                76 <span class="cem">/ 100</span>
              </span>
            </div>
          </li><li>
            <div class="left-block">
              <img src="assets/images/icon-memory.svg" alt="cerebro">
              <span>
                reaction
              </span>
            </div>
            <div class="right-block">
              <span class="number">
                76 <span class="cem">/ 100</span>
              </span>
            </div>
          </li>
        </ul>
        <button>
          Continue
        </button>
      </div>
    </div>
  </main>

</html>
